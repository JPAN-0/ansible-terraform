---
- name: Cleanup docker volumes on ubuntu every day
  when: ansible_facts.distribution == 'Ubuntu'
  become: true
  ansible.builtin.cron:
    state: present
    minute: 0
    hour: 2
    weekday: "*"
    name: Clear out docker volumes every day
    user: root
    job: docker volume prune --all -f

- name: Cleanup docker volumes on Windows every day
  when: ansible_facts.os_family == 'Windows'
  community.windows.win_scheduled_task:
    name: Clear out Docker Volumes every day
    actions:
      - path: cmd.exe
        arguments: docker volume prune --all -f
    triggers:
      - type: daily
        start_boundary: "2017-10-09T09:00:00"
    username: SYSTEM
    run_level: highest
    state: present
    enabled: true
